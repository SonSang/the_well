trainer:
  _target_: the_well.benchmark.trainer.Trainer
  epochs: 200
  val_frequency: 1
  rollout_val_frequency: 2
  short_validation_length: 20
  max_rollout_steps: 100
  num_time_intervals: 5
  make_rollout_videos: false
  checkpoint_frequency: 20
  loss_fn:
    _target_: the_well.benchmark.metrics.MSE
  checkpoint_path: experiments/active_matter-unet_convnext-UNetConvNext-0.01/0/checkpoints/recent.pt
  formatter: channels_first_default
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.01
  weight_decay: 0.0001
data:
  _target_: the_well.data.WellDataModule
  batch_size: 16
  well_base_path: ../../datasets/
  well_dataset_name: active_matter
  use_normalization: true
  min_dt_stride: 1
  max_dt_stride: 1
  n_steps_input: 4
  n_steps_output: 1
model:
  _target_: the_well.benchmark.models.UNetConvNext
  blocks_per_stage: 2
  init_features: 42
lr_scheduler:
  _target_: the_well.benchmark.optim.schedulers.LinearWarmupCosineAnnealingLR
  warmup_epochs: 5
name: unet_convnext
experiment_dir: experiments/
auto_resume: true
folder_override: ''
checkpoint_override: ''
config_override: ''
validation_mode: false
data_workers: 14
wandb_project_name: the_well_extended_again
